

<!DOCTYPE html>
<html lang="en" >

<head>

  <meta charset="UTF-8">
  
<style>
body .password-field {
  position: relative;
}
body .password-field input {
  width: 30rem;
  height: 4em;
  padding: 1em;
  border: 0;
  border-radius: 10px;
  box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.5);
  font-size: 1rem;
  letter-spacing: 1px;
}
body .password-field input::placeholder {
  color: #000000;
  font-weight: bold;
}
body .password-field #toggler {
  position: absolute;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
}
</style>
</head>

<body translate="no" >
  <div class="password-field">
      <input type="password" id="fakePassword" placeholder="Enter Password" />
      <span><i id="toggler"class="far fa-eye"></i></span>
    </div>
  <script src='https://kit.fontawesome.com/361b32335c.js'></script>
      <script id="rendered-js" >
var password = document.getElementById('fakePassword');
var toggler = document.getElementById('toggler');

showHidePassword = () => {
  if (password.type == 'password') {
    password.setAttribute('type', 'text');
    toggler.classList.add('fa-eye-slash');
  } else {
    toggler.classList.remove('fa-eye-slash');
    password.setAttribute('type', 'password');
  }
};

toggler.addEventListener('click', showHidePassword);
    </script>
</body>

</html>
